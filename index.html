<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HI SPACE RIDERS CLAN!!!1!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    body {
      background-image: url('https://www.svgrepo.com/show/398390/squinting-face-with-tongue.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio id="bg-audio" src="https://docs.google.com/uc?export=download&id=1PfAPbP3WeSXE-wGRFDAYf7Wi97YrQrg6" autoplay loop hidden></audio>

<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

let text = "минион рефлектед иксэсэс @ThatCrow";
ctx.font = "32px sans-serif";
let textWidth = ctx.measureText(text).width;
let x = canvas.width / 2;
let y = canvas.height / 2;
let vx = 3;
let vy = 2.5;

let beforeText = text.split("@ThatCrow")[0];
let beforeWidth = ctx.measureText(beforeText).width;
let handleText = "@ThatCrow";
let handleWidth = ctx.measureText(handleText).width;

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.vx = (Math.random() - 0.5) * 6;
    this.vy = (Math.random() - 0.5) * 6;
    this.life = 60;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }
  draw(ctx) {
    ctx.globalAlpha = this.life / 60;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

let particles = [];

function emitParticles(edgeX, edgeY) {
  for (let i = 0; i < 15; i++) {
    let color = Math.random() < 0.5 ? "red" : "blue";
    particles.push(new Particle(edgeX, edgeY, color));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.font = "32px sans-serif";
  ctx.fillStyle = "white";
  ctx.fillText(text, x, y);

  x += vx;
  y += vy;

  if (x <= 0 || x + textWidth >= canvas.width) {
    vx *= -1;
    emitParticles(x <= 0 ? 0 : canvas.width, y);
  }
  if (y <= 32 || y >= canvas.height) {
    vy *= -1;
    emitParticles(x, y <= 32 ? 32 : canvas.height);
  }

  particles = particles.filter(p => p.life > 0);
  particles.forEach(p => {
    p.update();
    p.draw(ctx);
  });

  requestAnimationFrame(animate);
}

animate();

canvas.addEventListener("click", function(event) {
  const rect = canvas.getBoundingClientRect();
  const mouseX = event.clientX - rect.left;
  const mouseY = event.clientY - rect.top;

  let handleX = x + beforeWidth;
  let handleY = y - 24;
  let handleHeight = 32;

  if (
    mouseX >= handleX &&
    mouseX <= handleX + handleWidth &&
    mouseY >= handleY &&
    mouseY <= handleY + handleHeight
  ) {
    window.open("https://t.me/thatcrow", "_blank");
  }
});
</script>
</body>
</html>
